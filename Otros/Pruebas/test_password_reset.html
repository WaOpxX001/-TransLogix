<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">üîê Test - Reset Password</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <strong>Instrucciones:</strong>
                            <ol class="mb-0">
                                <li>Ingresa el ID del usuario</li>
                                <li>Ingresa la nueva contrase√±a</li>
                                <li>Haz clic en "Reset Password"</li>
                                <li>Prueba hacer login con la nueva contrase√±a</li>
                            </ol>
                        </div>

                        <form id="resetForm">
                            <div class="mb-3">
                                <label class="form-label">User ID</label>
                                <input type="number" class="form-control" id="userId" required>
                                <small class="text-muted">ID del usuario en la base de datos</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Nueva Contrase√±a</label>
                                <input type="text" class="form-control" id="newPassword" required>
                                <small class="text-muted">La nueva contrase√±a para el usuario</small>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-key"></i> Reset Password
                            </button>
                        </form>

                        <hr>

                        <div id="result" class="mt-3"></div>

                        <hr>

                        <h5>Test Login</h5>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100">
                                <i class="fas fa-sign-in-alt"></i> Test Login
                            </button>
                        </form>

                        <div id="loginResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const newPassword = document.getElementById('newPassword').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="alert alert-info">Resetting password...</div>';
            
            try {
                const response = await fetch('/LogisticaFinal/api/roles/reset-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: parseInt(userId),
                        password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>‚úÖ Success!</strong><br>
                            Password reset successfully for user ID: ${userId}<br>
                            New password: <code>${newPassword}</code>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>‚ùå Error!</strong><br>
                            ${data.error || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>‚ùå Error!</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('loginResult');
            
            resultDiv.innerHTML = '<div class="alert alert-info">Testing login...</div>';
            
            try {
                const response = await fetch('/LogisticaFinal/api/auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>‚úÖ Login Success!</strong><br>
                            User: ${data.user.name}<br>
                            Email: ${data.user.email}<br>
                            Role: ${data.user.role}<br>
                            Token: <code>${data.token.substring(0, 20)}...</code>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>‚ùå Login Failed!</strong><br>
                            ${data.error || 'Invalid credentials'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>‚ùå Error!</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
